<!DOCTYPE html>
<html>
<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css"></link>
</head>
<body class="w3-container">
<!-- w3-half -->
<div class="w3-row">
  <div class="w3-green w3-container w3-half">
    <h2>w3-half</h2>
  </div>
  <div class="w3-container w3-half">
    <h2>w3-half</h2>
  </div>
</div>
<br>
<!-- w3-third -->
<div class="w3-third">
  <div class="w3-green w3-container w3-third">
    <h2>w3-third</h2>
  </div>
  <div class="w3-container w3-third">
    <h2>w3-third</h2>
  </div>
  <div class="w3-container w3-third">
    <h2>w3-third</h2>
  </div>
</div>
<br>
<!-- w3-twothird -->
<div class="w3-row">
  <div class="w3-green w3-container w3-twothird">
    <h2>w3-twothird</h2>
  </div>
  <div class="w3-container w3-third">
    <h2>w3-third</h2>
  </div>
</div>
<br>
<!-- w3-quarter -->
<div class="w3-row">
  <div class="w3-green w3-container w3-quarter">
    <h2>w3-quarter</h2>
  </div>
  <div class="w3-container w3-quarter">
    <h2>w3-quarter</h2>
  </div>
  <div class="w3-container w3-quarter">
    <h2>w3-quarter</h2>
  </div>
  <div class="w3-container w3-quarter">
    <h2>w3-quarter</h2>
  </div>
</div>
<br>
<!-- w3-threequarter -->
<div class="w3-row">
  <div class="w3-green w3-container w3-threequarter">
    <h2>w3-threequarter</h2>
  </div>
  <div class="w3-container w3-quarter">
    <h2>w3-quarter</h2>
  </div>
</div>
<br>
<!-- rest -->
<div class="w3-row">
  <div class="w3-col w3-container w3-blue" style="width:150px"><p>150px</p></div>
  <div class="w3-rest w3-container w3-green"><p>rest</p></div>
</div>
<br>
<!-- percentage -->
<div class="w3-row">
  <div class="w3-col w3-green w3-container" style="width:20%"><p>20%</p></div>
  <div class="w3-col w3-blue w3-container" style="width:60%"><p>60%</p></div>
  <div class="w3-col w3-red w3-container" style="width:20%"><p>20%</p></div>
</div>
<br>
</body>
</html>
